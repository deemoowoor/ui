<button ng-click="testTransport()" class="btn btn-primary">Test</button><div class="panel panel-default"><div class="panel-heading"><h2><strong>Table</strong></h2></div><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><div class="panel-body"><table class="table table-hover table-condesed"><thead><tr><th>Vaata</th><th ng-click="sort_by('username')" class="sorting">Kasutaja</th><th ng-click="predicate = 'startTime'; reverse=!reverse" class="sorting">Väljumine</th><th ng-click="predicate = 'seatPlaces'; reverse=!reverse" class="sorting">Reisikaaslased</th><th ng-click="sort_by('aDirection')" class="sorting">Lähtekoht</th><th ng-click="sort_by('aDirection')" class="sorting">Sihtkoht</th><th>Aeg *</th></tr></thead><tbody><tr ng-repeat="transport in customfiltered = (transports| filter:searchText) | startFrom:(bigCurrentPage-1)*itemsPerPage | limitTo:itemsPerPage | orderBy:predicate:reverse" ng-click="get(transport.filename)" class="{{selected}}"><td><a href="/taking/{{transport._id}}" class="btn btn-success"><i class="fa fa-search-plus"></i></a></td><td>{{transport.username}}</td><td>{{transport.startTime | date:'yyyy-MM-dd HH:mm:ss'}}</td><td>{{transport.registredPassengers.length}} / {{transport.seatPlace}}</td><td>{{transport.aDirection}}</td><td>{{transport.bDirection}}</td><td>{{transport.duration}}</td></tr></tbody></table></div><pagination total-items="customfiltered.length" items-per-page="itemsPerPage" page="bigCurrentPage" max-size="maxSize" boundary-links="true" rotate="false" num-pages="numPages" class="pagination-sm"></pagination></div>
