<div class="row"></div><div class="col-md-11"><div class="row profile"><div class="col-md-3"><div class="panel panel-default"><div class="panel-body"><!--img.img-responsive(src="{{fileName}}")--><img fallback-src="/avatar/default.png" ng-src="{{fileName}}" class="img-responsive"/><h2 class="text-center"><strong>{{user}}</strong></h2><span class="btn btn-primary btn-file">Muuda pilt<input type="file" onchange="angular.element(this).scope().uploadFile(this.files)" ng-model="image"/></span><small>   2MByte piirang</small></div></div></div><div class="col-md-9"><div class="panel panel-blue"><div class="panel-heading"><h3 class="panel-title">Profiil<i class="icon-tasks"></i></h3></div><div class="panel-body"><form name="profileForm" class="form-horizontal"><fieldset><legend>Muuda Andmed</legend><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-8"><input name="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control"/></div><div ng-hide="active" class="col-md-2"><button ng-click="activation()" class="btn btn-primary">Uus kinnitus</button></div></div><div class="form-group"><label for="fname" class="col-md-2 control-label">First Name</label><div class="col-md-8"><input name="fname" type="text" placeholder="First Name" ng-model="fname" required="required" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-2 control-label">Last Name</label><div class="col-md-8"><input name="lname" type="text" placeholder="Last Name" ng-model="lname" required="required" class="form-control"/></div></div><div class="form-group"><label for="mobile" class="col-md-2 control-label">Mobiil</label><div class="col-md-8"><input name="mobile" type="text" placeholder="Mobiil telefon" ng-model="mobile" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-8"><input name="password" type="password" placeholder="Password" ng-model="password" class="form-control"/></div></div><div class="form-group"><div class="col-md-8 col-md-offset-2"><div class="pull-right"><button ng-click="update()" ng-disabled="signupForm.$invalid" class="btn btn-primary">Salvesta</button>&nbsp;<a href="/" class="btn btn-default">Loobu</a></div></div></div></fieldset></form></div></div></div></div></div>
