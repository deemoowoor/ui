<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-heading"><h2><strong>Role</strong><h2>Form</h2></h2></div><div class="panel-body"><form name="roleForm" class="form-horizontal"><div class="form-group"><label for="name" class="col-md-2 control-label">Name</label><div class="col-md-10"><input name="name" type="text" placeholder="name" ng-model="name" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-2 control-label">Active</label><div class="col-md-10"><div class="checkbox"><input type="checkbox" id="active" name="active" value="active" ng-model="active"/></div></div></div><div class="form-group"><div class="col-md-10 col-md-offset-2"><div class="pull-right"><button ng-click="add()" ng-disabled="roleForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/admin/role" class="btn btn-default">Cancel</a></div></div></div></form></div></div></div></div><pre>Filter:{{totalitems}} / {{customfiltered.length}}</pre><pre>Total:{{totalitems}}</pre><div class="panel panel-default"><div class="panel-heading"><h2><strong>Table</strong></h2></div><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" ng-change="filter()" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><div class="panel-body"><table class="table table-hover table-striped table-condesed"><thead><tr><th>Name</th><th>Date</th><th>Delete</th></tr></thead><tbody><tr ng-repeat="role in customfiltered = (roles| filter:searchText) | startFrom:(bigCurrentPage-1)*itemsPerPage | limitTo:itemsPerPage"><td>{{role.name}}</td><td>{{role.activationDate | date}}</td><td><a href="/roles/edit-role/{{role._id}}" class="btn btn-info"><i class="fa fa-edit"></i></a><div ng-click="delete(role)" class="btn btn-danger">x</div></td></tr></tbody></table><pagination total-items="customfiltered.length" items-per-page="itemsPerPage" page="bigCurrentPage" max-size="maxSize" boundary-links="true" rotate="false" num-pages="numPages" class="pagination-sm"></pagination></div></div>
