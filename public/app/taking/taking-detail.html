<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-heading"><h2><strong>Andmed</strong></h2></div><div class="panel-body"></div><form name="editUserForm" class="form-horizontal"><table class="table"><tbody><tr><td>Võtab peale</td><td><strong>{{username}}</strong></td></tr><tr><td>Väljumine</td><td>{{startTime | date:'yyyy-MM-dd HH:mm:ss'}}</td></tr><tr><td>A suund</td><td>{{aDirection}}</td></tr><tr><td>B suund</td><td>{{bDirection}}</td></tr><tr><td>Vabukohti</td><td>{{seatPlace}} /{{registredPassengers.length}}</td></tr><tr ng-show="isOwner()"><td>nimed</td><td><p ng-repeat="pass in registredPassengers">{{pass.name }}  {{pass.date | date:'yyyy-MM-dd HH:mm:ss'}}</p></td></tr><tr><td>Lisainfo</td><td>{{info}}</td></tr><tr ng-hide="isOwner()"><td>Lisa</td><td><textarea name="extra" type="text" placeholder="Lisa" ng-model="extra" class="form-control"></textarea></td></tr><tr><td></td><td><button ng-click="update(taking)" ng-disabled="editUserForm.$invalid" ng-hide="isOwner()" class="btn btn-primary">Kinnita</button>&nbsp;<a href="/" class="btn btn-default">Tagasi</a></td></tr></tbody></table></form></div></div></div>
