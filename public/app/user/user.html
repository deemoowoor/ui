<div class="row"><div class="col-md-6"><div class="panel panel-default"><div class="panel-heading"><h2><strong>User</strong><h2>Form</h2></h2></div><div class="panel-body"><form name="userForm" class="form-horizontal"><div class="form-group"><label for="email" class="col-md-3 control-label">Email</label><div class="col-md-9"><input name="email" type="email" placeholder="Email" ng-model="email" required="required" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-3 control-label">Password</label><div class="col-md-9"><input name="password" type="password" placeholder="Password" ng-model="password" required="required" class="form-control"/></div></div><div class="form-group"><label for="fname" class="col-md-3 control-label">First Name</label><div class="col-md-9"><input name="fname" type="text" placeholder="First Name" ng-model="fname" required="required" class="form-control"/></div></div><div class="form-group"><label for="lname" class="col-md-3 control-label">Last Name</label><div class="col-md-9"><input name="lname" type="text" placeholder="Last Name" ng-model="lname" required="required" class="form-control"/></div></div><div class="form-group"><label class="col-md-3 control-label">Role</label><div class="col-md-9"><select name="role" ng-model="role" ng-options="role.name as role.name for role in roles" class="form-control"></select></div></div><div class="form-group"><div class="col-md-9 col-md-offset-3"><div class="pull-right"><button ng-click="signup()" ng-disabled="userForm.$invalid" class="btn btn-primary">Submit</button>&nbsp;<a href="/users" class="btn btn-default">Cancel</a></div></div></div></form></div></div></div></div><div class="panel panel-default"><div class="panel-heading"><h2><strong>Table</strong></h2></div><div class="pull-right"><form class="form-inline"><div class="form-group"><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><div class="form-group margin-left-med"><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><div class="panel-body"><table class="table table-hover table-striped table-condesed"><thead><tr><th>Username</th><th>Email</th><th>Firstname</th><th>Lastname</th><th>Role</th><th>Status</th><th>Actions</th></tr></thead><tbody><tr ng-repeat="user in users | filter:searchText | orderBy:sortOrder"><td>{{user.username}}</td><td>{{user.email}}</td><td>{{user.firstName }}</td><td>{{user.lastName}}</td><td>{{user.role}}</td><td><span ng-show="user.active" class="label label-success">Active</span><span ng-show="!user.active" class="label label-default">Inactive</span></td><td><a href="/users/edit-user/{{user._id}}" class="btn btn-info"><i class="fa fa-edit"></i></a><a ng-click="delete(user)" class="btn btn-danger"><i class="fa fa-trash-o"></i></a></td></tr></tbody></table></div></div>
